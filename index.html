<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosypailiot</title>
    <link rel="stylesheet" href="./styles/landing.css" />
  </head>
  <body>
    <header>
      <nav>
        <section class="navbar-section">
          <img src="./Assets/logo.svg" alt="" />
          <button class="btn">Sign Up</button>
        </section>
      </nav>

      <section class="hero-banner">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="btn">Stay Focused</button>
      </section>
    </header>

    <main>
      <section class="action-section">
        <div class="ac-left">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div class="ac-right">
          <img src="./Assets/wc-mini.png" alt="" />
        </div>
      </section>

      <section class="productive-section">
        <div class="productive-header">
          <h1 class="p-title">Joined Thousands of Productive Users</h1>
          <div class="items">
            <div class="data">
              <h1>50K</h1>
              <p>Active Users</p>
            </div>
            <div class="data">
              <h1>2M+</h1>
              <p>Focus Sessions</p>
            </div>
            <div class="data">
              <h1>95%</h1>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
